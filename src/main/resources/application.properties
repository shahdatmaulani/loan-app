spring.application.name=loan-app
server.port=${SERVER_PORT}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://${DB_URL}:${DB_PORT}/${DB_NAME}

spring.datasource.username= ${DB_USERNAME}
spring.datasource.password= ${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#JWT configuration secret
# Key, Token
app.enigma_camp.jwt.jwt-secret = ${JWT_SECRET_KEY}
app.enigma_camp.jwt.app-name = ${APP_NAME}
app.enigma_camp.jwt.jwt-expired = ${JWT_EXPIRED}